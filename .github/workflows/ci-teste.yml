name: Continuous Integration
on: 
  pull_request:
    branches:
      - main  # Ou qualquer outra branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Python Lint Code Scanning Action
        uses: advanced-security/python-lint-code-scanning-action@v1.1.2
        with:
          linter: pylint

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build 
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: user/app:latest

  # Notificação de CI
  discord_ci:
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: always() 
    steps:
      - name: Notify Discord (CI)
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          message: "Integração contínua (CI) concluída. Verifique os resultados dos jobs abaixo:"
          embeds: >
            [
              {
                "title": "🔧 CI Executado",
                "description": "Resultados da Integração Contínua:",
                "color": 3066993,
                "fields": [
                  {
                    "name": "🔧 Build",
                    "value": "${{ needs.build.result }}"
                  },
                  {
                    "name": "🐳 Docker",
                    "value": "${{ needs.docker.result }}"
                  }
                ]
              }
            ]
