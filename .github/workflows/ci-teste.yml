name: Continuous Integration
on: 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Python Lint Code Scanning Action
        uses: advanced-security/python-lint-code-scanning-action@v1.1.2
        with:
          linter: pylint

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build 
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: user/app:latest

  discord:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Discord (com embed)
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          message: "Integração contínua (CI) concluída. Verifique os resultados dos jobs abaixo:"
          embeds: >
            [
              {
                "title": "CI Executado",
                "description": "Resultados dos jobs:",
                "color": 3066993,
                "fields": [
                  {
                    "name": "Build",
                    "value": "${{ job.status == 'success' && ' Sucesso' || ' Falhou' }}"
                  },
                  {
                    "name": "Docker",
                    "value": "${{ job.status == 'success' && ' Sucesso' || ' Falhou' }}"
                  }
                ]
              }
            ]
